plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.1' // âœ… á”áŸ’ášá¾ Version 3.4.1 (Stable)
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.titan'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // âœ… á”áŸ’ášá¾ starter-web (á˜á·á“á˜áŸ‚á“ webmvc á‘áŸ)
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis' // âœ… Redis á“áŸ…á‘á¸á“áŸáŸ‡


    // ğŸš€ Cache Abstraction (áŠá¾á˜áŸ’á”á¸á”áŸ’ášá¾ @Cacheable)
    implementation 'org.springframework.boot:spring-boot-starter-cache'

    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'org.postgresql:postgresql'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    // âœ… 1. á”á“áŸ’ááŸ‚á˜ááŸ’á˜á¸: áŸá“áŸ’áá·áŸá»á (Security)
    implementation 'org.springframework.boot:spring-boot-starter-security'

    // âœ… 2. á”á“áŸ’ááŸ‚á˜ááŸ’á˜á¸: á˜áŸ‰á¶áŸáŸŠá¸á“á•á›á·á Token (JWT)
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
}

tasks.named('test') {
    useJUnitPlatform()
}