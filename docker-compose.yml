# =============================================================================
# ğŸ³ TITAN BANKING SYSTEM - DOCKER COMPOSE STACK (HYBRID EDITION)
# =============================================================================

services:
  # =========================================
  # ğŸ¹ 1. TITAN GATEWAY (Golang)
  # =========================================
  titan-gateway:
    build: ./titan-gateway
    container_name: titan-gateway
    ports:
      - "8000:8000"
    environment:
      - TARGET_CORE_URL=http://titan-core:8080
      - PORT=8000
    depends_on:
      - titan-core
    networks:
      - titan-network
    restart: always

  # =========================================
  # â˜• 2. TITAN CORE BANKING (Java - Docker Version)
  # =========================================
  titan-core:
    build: ./titan-core-banking
    container_name: titan-core
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8081:8080" # Maps Internal 8080 to Host 8081 (á€á¶ášá–á¶ášá€á»áŸ†á±áŸ’á™á‡á¶á“áŸ‹ Port á‡á¶á˜á½á™ Local Java ášá”áŸáŸ‹á¢áŸ’á“á€)
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/titandb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=mysecretpassword
      - SPRING_DATA_REDIS_HOST=redis-cache
      - SPRING_DATA_REDIS_PORT=6379
      - AI_HOST=titan-ai
      - AI_PORT=50051
    depends_on:
      - postgres-db
      - redis-cache
      - titan-ai
    networks:
      - titan-network
    restart: always

  # =========================================
  # ğŸ 3. TITAN AI ENGINE (Python)
  # =========================================
  titan-ai:
    build: ./titan-ai-service
    container_name: titan-ai
    ports:
      - "50051:50051" # âœ… OPEN PORT: áŠá¾á˜áŸ’á”á¸á±áŸ’á™ Local Java á áŸ…á‘áŸ… AI á”á¶á“
    networks:
      - titan-network
    restart: always

  # =========================================
  # ğŸ“Š 4. OBSERVABILITY STACK (Prometheus & Grafana)
  # =========================================
  titan-prometheus:
    image: prom/prometheus:latest
    container_name: titan-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - titan-network
    restart: always

  titan-grafana:
    image: grafana/grafana:latest
    container_name: titan-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    networks:
      - titan-network
    restart: always

  # =========================================
  # ğŸ—„ï¸ 5. INFRASTRUCTURE (DB & Cache)
  # =========================================
  postgres-db:
    image: postgres:15-alpine
    container_name: titan-db-prod
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=titandb
    ports:
      - "5432:5432" # âœ… OPEN PORT: áŸáŸ†áá¶á“áŸ‹á”áŸ†á•á»á! á”á¾á€á±áŸ’á™ Mac á…á¼á› Database á”á¶á“
    volumes:
      - titan_db_data:/var/lib/postgresql/data
    networks:
      - titan-network
    restart: always

  redis-cache:
    image: redis:alpine
    container_name: titan-redis-prod
    ports:
      - "6379:6379" # âœ… OPEN PORT: áŸáŸ†áá¶á“áŸ‹á”áŸ†á•á»á! á”á¾á€á±áŸ’á™ Mac á…á¼á› Redis á”á¶á“
    networks:
      - titan-network
    restart: always

# ğŸŒ NETWORK DEFINITION
networks:
  titan-network:
    driver: bridge

# ğŸ’¾ VOLUME DEFINITION
volumes:
  titan_db_data: